  artifacts:
    paths:
      - pkg/linux-64/*.tar.bz2
    expire_in: 1 week
  rules:
    # Only build conda dev package for default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

